<!DOCTYPE html>
<html>
<head>
  <title>BRIK | Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg">

<div class="login-container">
  <div class="login-box">
    <h2>Log in to BRIK</h2>
    <p class="meta">Welcome back! Please enter your details.</p>

    <input id="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Log in</button>

    <p class="meta center">
      New to BRIK? <span class="link">Sign up</span>
    </p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
